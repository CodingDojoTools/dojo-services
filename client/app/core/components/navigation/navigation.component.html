<mat-sidenav-container *ngIf='loggedIn' class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="'dialog'" mode="side" [opened]="false">
    <mat-toolbar color="primary">

    </mat-toolbar>
    <mat-nav-list>
      <div>
        <a mat-list-item routerLink="/facilities/users">Users</a>
      </div>
      <div>
        <a mat-list-item routerLink="/facilities/locations">Locations</a>
      </div>
      <div>
        <a mat-list-item href="#">Link 3</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink='/dashboard'>Dojo Services</span>
      <button mat-raised-button color="secondary" (click)='onClick()'>Logout</button>
    </mat-toolbar>
    <!-- Add Content Here -->

    <ng-content select='router-outlet'></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
