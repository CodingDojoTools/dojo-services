<mat-sidenav-container *ngIf='loggedIn' class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">

    </mat-toolbar>
    <mat-nav-list>
      <div>
        <a mat-list-item routerLink="/facilities/users">Users</a>
      </div>
      <div>
        <a mat-list-item href="#">Link 2</a>
      </div>
      <div>
        <a mat-list-item href="#">Link 3</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dojo Services</span>
      <button mat-raised-button color="secondary" (click)='onClick()'>Logout</button>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
