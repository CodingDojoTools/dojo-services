<section class="container location">
  <div class="row">
    <div class="col">
      <app-location-form [location]='location$ | async' [employees]='employees$ | async' [users]='users$ | async'
        [stacks]='stacks$ | async' [selectedStacks]='selectedStacks$ | async' (create)='onCreate($event)' (update)='onUpdate($event)'
        (remove)='onRemove($event)' (cancel)='onCancel()'>
      </app-location-form>
    </div>
  </div>
</section>
